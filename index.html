<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shader</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <script id="fragment-shader" type="x-shader/x-fragment">
    #extension GL_OES_standard_derivatives : enable
    precision highp float;
    uniform float time;
    uniform vec2 mouse;
    uniform vec2 resolution;
    mat2 rotate2D(float r) {
        return mat2(cos(r), sin(r), -sin(r), cos(r));
    }
    void main()
    {
        vec2 uv = (gl_FragCoord.xy-.5*resolution.xy)/resolution.y;
        float t = time;
        vec2 n = vec2(0);
        vec2 q = vec2(0);
        vec2 p = uv;
        float S = 9.;
        float a = 0.035;
        mat2 m = rotate2D(p.x*0.1+length(p)*0.2+0.5);
        for (float j = 0.; j < 6.; j++) {
            p *= m*0.875;
            n *= m;
            q = (p * S + t * 0.6 + sin(t * 0.25) * 4.0 + j + a - n);
            a += dot(cos(q)/S, vec2(0.55));
            n -= sin(q.yx);
            S *= 1.3 ;
            m=m*1.05;
        }
        vec3 col = vec3(.95, .95, 1.125) * (((a*2.7)+0.15 ) + a );
        col*=.85;
        gl_FragColor = vec4(col,1.0);
    }
    </script>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    void main() {
        gl_Position = a_position;
    }
    </script>
    <script>
    const canvas = document.getElementById('glCanvas');
    const gl = canvas.getContext('webgl');

    if (!gl) {
        alert('Unable to initialize WebGL. Your browser may not support it.');
    }

    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error('An error occurred compiling the shaders: ' + gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
        }
        return shader;
    }

    const vertexShaderSource = document.getElementById('vertex-shader').text;
    const fragmentShaderSource = document.getElementById('fragment-shader').text;

    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

    const program = gl.createProgram();
    gl.attachShader(program, vertexShader);
    gl.attachShader(program, fragmentShader);
    gl.linkProgram(program);

    if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Unable to initialize the shader program: ' + gl.getProgramInfoLog(program));
    }

    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    const positions = [
        -1, -1,
        1, -1,
        -1,  1,
        1,  1,
    ];
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
    gl.enableVertexAttribArray(positionAttributeLocation);
    gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

    const timeUniformLocation = gl.getUniformLocation(program, "time");
    const mouseUniformLocation = gl.getUniformLocation(program, "mouse");
    const resolutionUniformLocation = gl.getUniformLocation(program, "resolution");

    function resizeCanvasToDisplaySize(canvas) {
        const displayWidth  = canvas.clientWidth;
        const displayHeight = canvas.clientHeight;
        if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
            canvas.width  = 1920;
            canvas.height = 1080;
        }
    }

    let mouseX = 0, mouseY = 0;
    document.addEventListener('mousemove', (event) => {
        mouseX = event.clientX;
        mouseY = event.clientY;
    });

    function render(time) {
        time *= 0.001;  // Convert to seconds

        resizeCanvasToDisplaySize(gl.canvas);
        gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

        gl.useProgram(program);
        gl.uniform1f(timeUniformLocation, time);
        gl.uniform2f(mouseUniformLocation, mouseX, mouseY);
        gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

        requestAnimationFrame(render);
    }
    requestAnimationFrame(render);
    </script>
</body>
</html>
